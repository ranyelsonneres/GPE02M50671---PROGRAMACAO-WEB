<!-- Crie um programa que desenha um triângulo de asteriscos (*) no console, onde o número de linhas é especificado pelo usuário. 
Exemplo de saída: 
Se o usuário digitar 5 para o número de linhas, o resultado será: 
* 
** 
*** 
**** 
***** 

O resultado deve ser impresso no “console”.-->

    <script>
        var linhas = parseInt(prompt("Linhas"));

        for (let i=1; i<=linhas; i++){
            let linha = '';
            for(let j = 1; j<=i; j++){
                linha += '*';
            }
            console.log(linha);
        }

    </script>
    
</body>
